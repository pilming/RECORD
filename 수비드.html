    <h2>수비드란 무엇인가?</h2>

    <br>수비드
    <a href="https://ko.wikipedia.org/wiki/%EC%88%98%EB%B9%84%EB%93%9C" target="_blank" title="수비드 위키백과">수비드 위키백과</a>

    <p> 수비드(프랑스어: sous vide)는 밀폐된 비닐 봉지에 담긴 음식물을 미지근한 물 속에 오랫동안 데우는 조리법이다.
      정확한 물의 온도를 유지한 채 많게는 72시간 동안 음식물을 데운다. 물의 온도는 재료에 따라 다르다. 고기류에 쓰이는 물은 55°C에서 60°C까지 데우며 채소는 그보다 더 높은 온도로 데운다.
      수비드는 음식물의 겉과 속이 골고루 가열하는 목적과 음식물의 수분을 유지하는 목적이 있다.</p>
